<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    {{ product.Description }}<br />
                    Price: <b style="color: red;">{{ product.Price | currency: '$': true : '2.0' }}</b><br />
                    Ref: <b>{{ product.Id }}</b>
                </div>
                <div class="card-body">
                    <carousel [interval]="false">
                        <slide>
                            <img src="https://i.linio.com/p/d053c064ecb5d0fe0ee75ff221c7e778-product.webp"
                                alt="{{ product.Description }}" style="display: block; width: 100%;">
                        </slide>
                        <slide>
                            <img src="https://i.linio.com/p/16f1a8c0ad88668c50db7fbf299058ac-product.webp"
                                alt="{{ product.Description }}" style="display: block; width: 100%;">
                        </slide>
                        <slide>
                            <img src="https://i.linio.com/p/9340370b33b097fec5695308969c3039-product.webp"
                                alt="{{ product.Description }}" style="display: block; width: 100%;">
                        </slide>
                    </carousel>
                </div>

            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Create Order => <code>Personal information</code>
                </div>
                <div class="card-body">
                    <form class="was-validated">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" id="fullname" name="fullname" class="form-control"
                                    placeholder="Full Name" required>
                                <div class="invalid-feedback">
                                    Please provide a valid information.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-home"></i></span>
                                </div>
                                <input type="text" id="address" name="address" class="form-control"
                                    placeholder="Address" autocomplete="address" required>
                                <div class="invalid-feedback">
                                    Please provide a valid information.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                                    autocomplete="email" required>
                                <div class="invalid-feedback">
                                    Please provide a valid information.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                                </div>
                                <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="Mobile"
                                    autocomplete="mobile" required>
                                <div class="invalid-feedback">
                                    Please provide a valid information.
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-actions">
                            <button (click)="save()" type="button" title='Create order' class="btn btn-primary">Create Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

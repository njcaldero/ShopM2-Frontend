<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    {{ product.Description }}<br />
                    Price: <b style="color: red;">{{ product.Price | currency: '$': true : '2.0' }}</b><br />
                    Ref: <b>{{ product.Id }}</b>
                    <div class="card-header-actions">
                        <button (click)="buy()" type="button" title='I want this product'
                            class="btn btn-primary">Buy</button>
                    </div>
                </div>
                <div class="card-body">
                    <carousel [interval]="false">
                        <slide>
                            <img src="https://i.linio.com/p/d053c064ecb5d0fe0ee75ff221c7e778-product.webp"
                                alt="{{ product.Description }}" style="display: block; width: 100%;">
                        </slide>
                        <slide>
                            <img src="https://i.linio.com/p/16f1a8c0ad88668c50db7fbf299058ac-product.webp"
                                alt="{{ product.Description }}" style="display: block; width: 100%;">
                        </slide>
                        <slide>
                            <img src="https://i.linio.com/p/9340370b33b097fec5695308969c3039-product.webp"
                                alt="{{ product.Description }}" style="display: block; width: 100%;">
                        </slide>
                    </carousel>
                </div>

            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
